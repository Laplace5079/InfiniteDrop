<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Infinite Drop - Safe Mode</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px; /* 限制最大宽度，防止平板上太宽 */
            margin: 0 auto;   /* 居中 */
            background: #222;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 顶部尖刺 */
        #ceilingSpikes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(135deg, #444, #444 10px, #888 10px, #888 20px);
            z-index: 5;
            border-bottom: 2px solid #ff3333;
        }

        /* UI层 */
        #ui-layer {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score-box {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .hp-container {
            width: 120px;
            height: 10px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #hp-bar {
            width: 100%;
            height: 100%;
            background: #ff4757;
            transition: width 0.1s;
        }

        /* 遮罩层 */
        #overlayScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        h1 { 
            margin: 0 0 20px 0; 
            color: #00d2d3; 
            font-style: italic;
            font-size: 32px;
            text-transform: uppercase;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #00d2d3;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            /* 确保按钮容易点到 */
            touch-action: manipulation;
        }
        .btn:active {
            background: #01a3a4;
            transform: scale(0.95);
        }

        .hint {
            margin-top: 30px;
            color: #888;
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<script>
    window.onerror = function(message, source, lineno, colno, error) {
        alert("Game Error: " + message + "\nLine: " + lineno);
        return false;
    };
</script>

<div id="gameContainer">
    <div id="ceilingSpikes"></div>
    
    <div id="ui-layer">
        <div class="hp-container"><div id="hp-bar"></div></div>
        <div class="score-box">DEPTH: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas" width="400" height="650"></canvas>
    
    <div id="overlayScreen">
        <h1 id="titleText">Infinite Drop</h1>
        <p id="scoreResult" style="display:none; font-size: 18px; margin-bottom:10px;">Score: <span id="finalScore" style="color:#00d2d3;">0</span></p>
        <button class="btn" onclick="startGame()" ontouchend="startGame()">START</button>
        <div class="hint">Tap Left / Right side to move</div>
    </div>
</div>

<script>
    // --- 极简音频系统 (安全模式) ---
    // 即使音频完全坏掉，也不会阻止游戏运行
    const AudioSys = {
        ctx: null,
        enabled: true,
        init: function() {
            try {
                if(!window.AudioContext && !window.webkitAudioContext) {
                    this.enabled = false;
                    return;
                }
                const AudioCtx = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioCtx();
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(() => {});
                }
            } catch (e) {
                console.log("Audio disabled due to error");
                this.enabled = false;
            }
        },
        play: function(type) {
            if (!this.enabled || !this.ctx) return;
            try {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // 简单的音效配置
                if (type === 'jump') {
                    osc.frequency.value = 150;
                    osc.type = 'square';
                    gain.gain.value = 0.05;
                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.1);
                } else if (type === 'bounce') {
                    osc.frequency.value = 200;
                    osc.frequency.linearRampToValueAtTime(400, this.ctx.currentTime + 0.3);
                    gain.gain.value = 0.1;
                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.3);
                } else if (type === 'hurt') {
                    osc.frequency.value = 100;
                    osc.type = 'sawtooth';
                    gain.gain.value = 0.1;
                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.3);
                } else if (type === 'over') {
                    osc.frequency.value = 150;
                    osc.type = 'sawtooth';
                    gain.gain.value = 0.2;
                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.6);
                }
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
            } catch (e) {
                // 播放失败不做任何处理，保证游戏不卡
            }
        }
    };

    // --- 游戏核心 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlayScreen');
    
    // 逻辑分辨率
    const LOGIC_W = 400;
    const LOGIC_H = 650;
    
    // 游戏状态
    let isRunning = false;
    let score = 0;
    let gameSpeed = 2;
    let particles = [];
    
    // 输入
    let keys = { left: false, right: false };

    // 玩家
    const player = {
        x: LOGIC_W/2, y: 100, w: 24, h: 24,
        vx: 0, vy: 0, hp: 12, maxHp: 12, invinc: 0
    };

    // 平台数组
    let platforms = [];
    
    // 兼容性画圆角矩形函数 (最笨但最稳的方法)
    function drawRectSafe(ctx, x, y, w, h, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.fill();
        // 伪造一点圆角效果：不画真圆角，画个高光边框代替
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);
    }

    function initGame() {
        player.x = LOGIC_W / 2 - 12;
        player.y = 100;
        player.vx = 0;
        player.vy = 0;
        player.hp = 12;
        player.invinc = 0;
        
        score = 0;
        gameSpeed = 2;
        document.getElementById('score').innerText = "0";
        document.getElementById('hp-bar').style.width = "100%";
        document.getElementById('hp-bar').style.background = "#ff4757";

        platforms = [];
        particles = [];
        
        // 生成初始平台
        for(let i=0; i<6; i++) {
            platforms.push({
                x: Math.random() * (LOGIC_W - 90),
                y: 200 + i * 100,
                w: 90, h: 16,
                type: 'normal',
                broken: false
            });
        }
    }

    function startGame() {
        if (isRunning) return; // 防止重复点击
        
        // 尝试启动音频，如果失败就算了
        AudioSys.init();

        // 隐藏菜单
        overlay.style.display = 'none';
        
        initGame();
        isRunning = true;
        requestAnimationFrame(loop);
    }

    function gameOver() {
        isRunning = false;
        AudioSys.play('over');
        document.getElementById('titleText').innerText = "GAME OVER";
        document.getElementById('scoreResult').style.display = "block";
        document.getElementById('finalScore').innerText = score;
        document.querySelector('.btn').innerText = "RETRY";
        overlay.style.display = 'flex';
    }

    function loop() {
        if (!isRunning) return;

        // 清空画布
        ctx.clearRect(0, 0, LOGIC_W, LOGIC_H);

        // --- 1. 生成新平台 ---
        const lastP = platforms[platforms.length-1];
        if (LOGIC_H - lastP.y > (score > 100 ? 120 : 100)) {
            let type = 'normal';
            const r = Math.random();
            if (r < 0.2) type = 'bounce';   // 弹跳
            else if (r < 0.4) type = 'spike'; // 钉子
            else if (r < 0.6) type = 'move';  // 传送

            platforms.push({
                x: Math.random() * (LOGIC_W - 90),
                y: LOGIC_H,
                w: 90, h: 16,
                type: type,
                broken: false
            });
            score++;
            document.getElementById('score').innerText = score;
            if(score % 20 === 0 && gameSpeed < 6) gameSpeed += 0.5;
        }

        // --- 2. 更新/绘制平台 ---
        for (let i = platforms.length - 1; i >= 0; i--) {
            let p = platforms[i];
            p.y -= gameSpeed;

            // 绘制
            let color = '#2ed573';
            if (p.type === 'bounce') color = '#ffa502';
            if (p.type === 'spike') color = '#555'; // 钉子是深灰色
            if (p.type === 'move') color = '#1e90ff';

            drawRectSafe(ctx, p.x, p.y, p.w, p.h, color);

            // 绘制钉子视觉效果
            if (p.type === 'spike') {
                ctx.fillStyle = '#ff4757';
                ctx.beginPath();
                for(let k=0; k<p.w; k+=10) {
                    ctx.moveTo(p.x+k, p.y);
                    ctx.lineTo(p.x+k+5, p.y-5);
                    ctx.lineTo(p.x+k+10, p.y);
                }
                ctx.fill();
            }

            if (p.y < -50) platforms.splice(i, 1);
        }

        // --- 3. 更新玩家 ---
        if (keys.left) player.vx = -5;
        else if (keys.right) player.vx = 5;
        else player.vx = 0;

        player.x += player.vx;
        // 墙壁限制
        if(player.x < 0) player.x = 0;
        if(player.x > LOGIC_W - player.w) player.x = LOGIC_W - player.w;

        player.vy += 0.4; // 重力
        player.y += player.vy;

        // 天花板判定
        if (player.y < 20) {
            hurt(3);
            player.vy = 2; // 弹下来
            player.y = 20;
        }
        // 掉落判定
        if (player.y > LOGIC_H) {
            gameOver();
            return;
        }

        // --- 4. 碰撞检测 ---
        // 只有下落时才检测
        if (player.vy > 0) {
            platforms.forEach(p => {
                if (
                    player.x + player.w > p.x + 5 &&
                    player.x < p.x + p.w - 5 &&
                    player.y + player.h >= p.y &&
                    player.y + player.h <= p.y + p.h + 10 // 宽容度
                ) {
                    if (p.type === 'spike') {
                        hurt(2);
                        player.vy = -5; // 踩钉子小跳
                    } else {
                        player.y = p.y - player.h;
                        player.vy = 0;
                        player.y -= gameSpeed; // 跟随上升

                        if (p.type === 'bounce') {
                            player.vy = -12;
                            AudioSys.play('bounce');
                        } else if (p.type === 'move') {
                            // 传送带滑动
                            player.x += 2; 
                        }
                    }
                }
            });
        }

        // 无敌时间
        if (player.invinc > 0) player.invinc--;

        // 绘制玩家
        if (Math.floor(Date.now()/50) % 2 !== 0 || player.invinc <= 0) {
            drawRectSafe(ctx, player.x, player.y, player.w, player.h, '#ff4757');
            // 眼睛
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + (player.vx>0?8:4), player.y+6, 6, 6);
            ctx.fillRect(player.x + (player.vx>0?16:12), player.y+6, 6, 6);
        }

        requestAnimationFrame(loop);
    }

    function hurt(dmg) {
        if (player.invinc > 0) return;
        player.hp -= dmg;
        player.invinc = 60;
        AudioSys.play('hurt');
        
        // 更新血条
        let pct = (player.hp / player.maxHp) * 100;
        let bar = document.getElementById('hp-bar');
        bar.style.width = pct + "%";
        if(pct < 30) bar.style.background = "red";

        if (player.hp <= 0) gameOver();
    }

    // --- 输入控制 (兼容) ---
    const container = document.getElementById('gameContainer');
    
    // 触摸逻辑
    container.addEventListener('touchstart', (e) => {
        e.preventDefault(); // 防止滚动
        const rect = container.getBoundingClientRect();
        // 如果游戏没运行，不要拦截（让按钮能点）
        if(!isRunning) return; 

        const touchX = e.touches[0].clientX;
        const centerX = rect.left + rect.width / 2;
        if (touchX < centerX) keys.left = true;
        else keys.right = true;
    }, {passive: false});

    container.addEventListener('touchend', (e) => {
        e.preventDefault();
        keys.left = false;
        keys.right = false;
    });

    // 键盘逻辑 (电脑调试用)
    window.addEventListener('keydown', e => {
        if(e.code === 'ArrowLeft') keys.left = true;
        if(e.code === 'ArrowRight') keys.right = true;
    });
    window.addEventListener('keyup', e => {
        if(e.code === 'ArrowLeft') keys.left = false;
        if(e.code === 'ArrowRight') keys.right = false;
    });

</script>
</body>
</html>
