<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Infinite Drop - Perfect Edition</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #222;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ceilingSpikes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(135deg, #444, #444 10px, #888 10px, #888 20px);
            z-index: 5;
            border-bottom: 2px solid #ff3333;
        }

        #ui-layer {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score-box {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .hp-container {
            width: 120px;
            height: 10px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #hp-bar {
            width: 100%;
            height: 100%;
            background: #ff4757;
            transition: width 0.1s;
        }

        #overlayScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        h1 { margin: 0 0 20px 0; color: #00d2d3; font-style: italic; font-size: 32px; text-transform: uppercase; }
        
        .btn {
            padding: 15px 40px; font-size: 20px; background: #00d2d3; border: none; color: #000;
            cursor: pointer; border-radius: 30px; margin-top: 20px; font-weight: bold; text-transform: uppercase;
            touch-action: manipulation;
        }
        .btn:active { background: #01a3a4; transform: scale(0.95); }
        .hint { margin-top: 30px; color: #888; font-size: 12px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

<script>
    window.onerror = function(message) {
        if(message.indexOf('Audio') === -1) console.log("Error: " + message);
        return false;
    };
</script>

<div id="gameContainer">
    <div id="ceilingSpikes"></div>
    <div id="ui-layer">
        <div class="hp-container"><div id="hp-bar"></div></div>
        <div class="score-box">DEPTH: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="650"></canvas>
    
    <div id="overlayScreen">
        <h1 id="titleText">Infinite Drop</h1>
        <p id="scoreResult" style="display:none; font-size: 18px; margin-bottom:10px;">Score: <span id="finalScore" style="color:#00d2d3;">0</span></p>
        <button class="btn" onclick="startGame()" ontouchend="startGame()">START</button>
        <div class="hint">Tap Left / Right side to move</div>
    </div>
</div>

<script>
    // --- 音频系统 ---
    const AudioSys = {
        ctx: null, enabled: true,
        init: function() {
            try {
                if(!window.AudioContext && !window.webkitAudioContext) { this.enabled = false; return; }
                const AudioCtx = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioCtx();
                if (this.ctx.state === 'suspended') this.ctx.resume().catch(() => {});
            } catch (e) { this.enabled = false; }
        },
        play: function(type) {
            if (!this.enabled || !this.ctx) return;
            try {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                if (type === 'jump') {
                    osc.frequency.value = 150; osc.type = 'square'; gain.gain.value = 0.05;
                    osc.start(); osc.stop(this.ctx.currentTime + 0.1);
                } else if (type === 'bounce') {
                    osc.frequency.value = 200; osc.frequency.linearRampToValueAtTime(400, this.ctx.currentTime + 0.3);
                    gain.gain.value = 0.1; osc.start(); osc.stop(this.ctx.currentTime + 0.3);
                } else if (type === 'hurt') {
                    osc.frequency.value = 100; osc.type = 'sawtooth'; gain.gain.value = 0.1;
                    osc.start(); osc.stop(this.ctx.currentTime + 0.3);
                } else if (type === 'over') {
                    osc.frequency.value = 150; osc.type = 'sawtooth'; gain.gain.value = 0.2;
                    osc.start(); osc.stop(this.ctx.currentTime + 0.6);
                }
                osc.connect(gain); gain.connect(this.ctx.destination);
            } catch (e) {}
        }
    };

    // --- 游戏变量 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlayScreen');
    const LOGIC_W = 400, LOGIC_H = 650;
    
    let isRunning = false, score = 0, gameSpeed = 2;
    let keys = { left: false, right: false };
    const player = { x: LOGIC_W/2, y: 100, w: 24, h: 24, vx: 0, vy: 0, hp: 12, maxHp: 12, invinc: 0 };
    let platforms = [];

    // 安全绘制矩形
    function drawRectSafe(ctx, x, y, w, h, color) {
        ctx.fillStyle = color;
        ctx.beginPath(); ctx.rect(x, y, w, h); ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 2; ctx.strokeRect(x, y, w, h);
    }

    function initGame() {
        player.x = LOGIC_W / 2 - 12; player.y = 100; player.vx = 0; player.vy = 0; player.hp = 12; player.invinc = 0;
        score = 0; gameSpeed = 2;
        document.getElementById('score').innerText = "0";
        document.getElementById('hp-bar').style.width = "100%";
        document.getElementById('hp-bar').style.background = "#ff4757";
        platforms = [];
        // 初始平台
        for(let i=0; i<6; i++) {
            platforms.push({ x: Math.random()*(LOGIC_W-90), y: 200+i*100, w: 90, h: 16, type: 'normal', direction: 1 });
        }
    }

    function startGame() {
        if (isRunning) return;
        AudioSys.init();
        overlay.style.display = 'none';
        initGame();
        isRunning = true;
        requestAnimationFrame(loop);
    }

    function gameOver() {
        isRunning = false; AudioSys.play('over');
        document.getElementById('titleText').innerText = "GAME OVER";
        document.getElementById('scoreResult').style.display = "block";
        document.getElementById('finalScore').innerText = score;
        document.querySelector('.btn').innerText = "RETRY";
        overlay.style.display = 'flex';
    }

    function loop() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, LOGIC_W, LOGIC_H);

        // 1. 生成新平台
        const lastP = platforms[platforms.length-1];
        if (LOGIC_H - lastP.y > (score > 100 ? 120 : 100)) {
            let type = 'normal';
            let dir = 1; // 默认向右
            const r = Math.random();
            if (r < 0.2) type = 'bounce';   
            else if (r < 0.4) type = 'spike'; 
            else if (r < 0.6) {
                type = 'move';
                dir = Math.random() > 0.5 ? 1 : -1; // 随机左右
            }

            platforms.push({
                x: Math.random() * (LOGIC_W - 90),
                y: LOGIC_H,
                w: 90, h: 16,
                type: type,
                direction: dir
            });
            score++;
            document.getElementById('score').innerText = score;
            if(score % 20 === 0 && gameSpeed < 6) gameSpeed += 0.5;
        }

        // 2. 更新/绘制平台
        const animOffset = (Math.floor(Date.now() / 20) % 15); 

        for (let i = platforms.length - 1; i >= 0; i--) {
            let p = platforms[i];
            p.y -= gameSpeed;

            let color = '#2ed573';
            if (p.type === 'bounce') color = '#ffa502';
            if (p.type === 'spike') color = '#555';
            if (p.type === 'move') color = '#1e90ff';

            drawRectSafe(ctx, p.x, p.y, p.w, p.h, color);

            // --- 传送带箭头绘制 (左右区分) ---
            if (p.type === 'move') {
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                
                if (p.direction === 1) { 
                    // 向右 > > >
                    for(let k = -10; k < p.w; k += 20) {
                        let ax = p.x + k + animOffset; // 动画向右流
                        if (ax > p.x + 2 && ax < p.x + p.w - 8) {
                            ctx.moveTo(ax, p.y + 4);
                            ctx.lineTo(ax + 6, p.y + 8);
                            ctx.lineTo(ax, p.y + 12);
                        }
                    }
                } else {
                    // 向左 < < <
                    for(let k = 0; k < p.w + 20; k += 20) {
                        let ax = (p.x + p.w) - k - animOffset; // 动画向左流
                        if (ax > p.x + 8 && ax < p.x + p.w - 2) {
                            ctx.moveTo(ax, p.y + 4);
                            ctx.lineTo(ax - 6, p.y + 8); // 箭头朝左
                            ctx.lineTo(ax, p.y + 12);
                        }
                    }
                }
                ctx.fill();
            }

            // 绘制钉子
            if (p.type === 'spike') {
                ctx.fillStyle = '#ff4757';
                ctx.beginPath();
                for(let k=0; k<p.w; k+=10) {
                    ctx.moveTo(p.x+k, p.y);
                    ctx.lineTo(p.x+k+5, p.y-5);
                    ctx.lineTo(p.x+k+10, p.y);
                }
                ctx.fill();
            }

            if (p.y < -50) platforms.splice(i, 1);
        }

        // 3. 玩家更新
        if (keys.left) player.vx = -5;
        else if (keys.right) player.vx = 5;
        else player.vx = 0;

        player.x += player.vx;
        if(player.x < 0) player.x = 0;
        if(player.x > LOGIC_W - player.w) player.x = LOGIC_W - player.w;

        player.vy += 0.4;
        player.y += player.vy;

        if (player.y < 20) { hurt(3); player.vy = 2; player.y = 20; }
        if (player.y > LOGIC_H) { gameOver(); return; }

        // 4. 碰撞
        if (player.vy > 0) {
            platforms.forEach(p => {
                if (player.x + player.w > p.x + 5 && player.x < p.x + p.w - 5 &&
                    player.y + player.h >= p.y && player.y + player.h <= p.y + p.h + 10) {
                    
                    if (p.type === 'spike') {
                        hurt(2); player.vy = -5; 
                    } else {
                        player.y = p.y - player.h; player.vy = 0; player.y -= gameSpeed;

                        if (p.type === 'bounce') {
                            player.vy = -12; AudioSys.play('bounce');
                        } else if (p.type === 'move') {
                            // 核心修复：根据 direction 属性决定推向哪边
                            player.x += (2 * p.direction); 
                        }
                    }
                }
            });
        }

        if (player.invinc > 0) player.invinc--;
        if (Math.floor(Date.now()/50) % 2 !== 0 || player.invinc <= 0) {
            drawRectSafe(ctx, player.x, player.y, player.w, player.h, '#ff4757');
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + (player.vx>0?8:4), player.y+6, 6, 6);
            ctx.fillRect(player.x + (player.vx>0?16:12), player.y+6, 6, 6);
        }

        requestAnimationFrame(loop);
    }

    function hurt(dmg) {
        if (player.invinc > 0) return;
        player.hp -= dmg; player.invinc = 60; AudioSys.play('hurt');
        let pct = (player.hp / player.maxHp) * 100;
        let bar = document.getElementById('hp-bar');
        bar.style.width = pct + "%";
        if(pct < 30) bar.style.background = "red";
        if (player.hp <= 0) gameOver();
    }

    // --- 触控 ---
    const container = document.getElementById('gameContainer');
    container.addEventListener('touchstart', (e) => {
        e.preventDefault(); 
        if(!isRunning) return; 
        const rect = container.getBoundingClientRect();
        const touchX = e.touches[0].clientX;
        const centerX = rect.left + rect.width / 2;
        if (touchX < centerX) keys.left = true; else keys.right = true;
    }, {passive: false});

    container.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; keys.right = false; });
    window.addEventListener('keydown', e => { if(e.code === 'ArrowLeft') keys.left = true; if(e.code === 'ArrowRight') keys.right = true; });
    window.addEventListener('keyup', e => { if(e.code === 'ArrowLeft') keys.left = false; if(e.code === 'ArrowRight') keys.right = false; });

</script>
</body>
</html>
